name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2   
      - run: npm install 
      - run: npm install react
      - run: npm install react-hot-toast
      - run: npm install react-router-dom
      - run: npm install classnames
      - run: npm install --save @types/react-router-dom
      - run: npm install node-sass@^5.0.0
      - run: npm install styled-components
      - run: npm install react-switch
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LETMEASK_D180D }}'
          channelId: live
          projectId: letmeask-d180d
